<section class="contact-us p-3 p-md-5">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-12 col-md-8">
        <h2 class="text-white">GET IN TOUCH</h2>
        <p class="text-white">
          Contact us with the most convenient method, or send us a message using
          the form below.
        </p>
      </div>
    </div>

    <form [formGroup]="contactUsForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-12 mb-3">
          <div class="row">
            <div class="col-12">
              <label class="d-block text-white">Name</label>
              <mat-form-field class="w-100">
                <input matInput formControlName="name" required />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label class="d-block text-white">Email</label>
              <mat-form-field class="w-100">
                <input matInput formControlName="email" required />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label class="d-block text-white">Message</label>
              <mat-form-field class="w-100">
                <textarea
                  class="resize-none"
                  matInput
                  formControlName="message"
                  required
                >
                </textarea>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div>
              <button
                mat-button
                type="submit"
                class="btn btn--sm btn--primary"
                [disabled]="loading"
              >
              <mat-icon color="text-white" class="mx-2" *ngIf="loading">
                <mat-spinner diameter="20"></mat-spinner>
              </mat-icon>
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="contact-us__footer px-3 pt-4">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 col-lg-3 p-0 mb-4">
              <div class="contact-us__footer-item d-flex">
                <mat-icon
                  class="icon text-white"
                  fontIcon="access_time"
                ></mat-icon>
                <div class="text border-start px-3 mx-2">
                  <div class="text-white">
                    <span class="text-primary">WORK TIME:</span> 24/7
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6 p-0 mb-4">
              <div class="contact-us__footer-item d-flex">
                <mat-icon
                  class="icon text-white"
                  fontIcon="local_phone"
                ></mat-icon>
                <div class="text border-start px-3 mx-2">
                  <div class="d-flex">
                    <div class="text-white d-flex flex-wrap">
                      <span class="text-primary">CONTACT:</span>
                    </div>
                  </div>
                  <div class="d-flex flex-column mx-1">
                    <div class="text-white d-flex align-center">
                      <mat-icon
                        class="icon text-white"
                        fontIcon="local_phone"
                      ></mat-icon>
                      +1 (424) 309-2550
                    </div>
                    <div class="text-white d-flex align-center">
                      <mat-icon
                        class="icon text-white"
                        fontIcon="local_phone"
                      ></mat-icon>
                      +1 (310) 303-0791
                    </div>
                    <div class="text-white d-flex align-center flex-wrap">
                      <mat-icon
                        class="icon text-white"
                        fontIcon="email"
                      ></mat-icon>
                      MJM-Limo@outlook.com
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
