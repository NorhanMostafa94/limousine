<section class="contact-us p-3 p-md-5">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-12 col-md-8">
        <h2 class="text-white">GET IN TOUCH</h2>
        <p class="text-white">
          Contact us with the most convenient method, or send us a message using
          the form below.
        </p>
      </div>
    </div>

    <form [formGroup]="contactUsForm">
      <div class="row">
        <div class="col-12 mb-3">
          <div class="row">
            <div class="col-12">
              <label class="d-block text-white">Name</label>
              <mat-form-field class="w-100">
                <input matInput formControlName="name" required />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label class="d-block text-white">Email</label>
              <mat-form-field class="w-100">
                <input matInput formControlName="email" required />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label class="d-block text-white">Message</label>
              <mat-form-field class="w-100">
                <textarea
                  class="resize-none"
                  matInput
                  formControlName="message"
                  required
                >
                </textarea>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div>
              <button mat-button class="btn btn--sm btn--primary">
                Submit
              </button>
            </div>
          </div>
        </div>
        <!-- <div class="col-12 col-md-6">
          <app-contact-us-card></app-contact-us-card>
        </div> -->
      </div>
    </form>

    <div class="contact-us__footer px-3 pt-4">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 col-lg-3 p-0 mb-4">
              <div class="contact-us__footer-item d-flex">
                <mat-icon
                  class="icon text-white"
                  fontIcon="access_time"
                ></mat-icon>
                <div class="text border-start px-3 mx-2">
                  <div class="text-white">
                    <span class="text-primary">WORK TIME:</span> 09:00 - 17:00
                  </div>
                  <span class="text-white"> Sat and Sun - CLOSED </span>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4 p-0 mb-4">
              <div class="contact-us__footer-item d-flex">
                <mat-icon
                  class="icon text-white"
                  fontIcon="local_phone"
                ></mat-icon>
                <div class="text border-start px-3 mx-2">
                  <div class="text-white">
                    <span class="text-primary">CONTACT:</span>
                    4243092550 - 3103030791
                  </div>
                  <span class="text-white"> mjm.limo@yahoo.com </span>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-3 p-0 mb-4">
              <div class="contact-us__footer-item d-flex">
                <mat-icon
                  class="icon text-white"
                  fontIcon="access_time"
                ></mat-icon>
                <div class="text border-start px-3 mx-2">
                  <div class="text-white">
                    <span class="text-primary">WORK TIME:</span> 09:00 - 17:00
                  </div>
                  <span class="text-white"> Sat and Sun - CLOSED </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
